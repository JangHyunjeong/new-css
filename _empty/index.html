<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:empty</title>
    <style>
      li {
        margin-top: 30px;
      }

      /* toggle */
      li:empty {
        display: none;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>하나</li>
      <li>둘</li>
      <li>셋</li>
      <li></li>
      <li>다섯</li>
    </ul>
  </body>
</html>
