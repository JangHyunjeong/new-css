<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>accent-color</title>
    <link rel="stylesheet" href="../common.css" />

    <style>
      /* 전체적으로 변경하고 싶다면 */
      /* :root {
        accent-color: red;
      } */

      /* 특정 선택자만 변경하고 싶다면 */
      .custom input,
      .custom progress {
        accent-color: red;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Accent Color</h1>

      <div class="grid">
        <div>
          <h2>Default Color</h2>

          <div class="default">
            체크박스<br />
            <input type="checkbox" checked />
            <br /><br />
            라디오 버튼 <br />
            <input type="radio" checked />
            <br /><br />
            범위 <br />
            <input type="range" />
            <br /><br />
            프로그래스바 <br />
            <progress />
          </div>
        </div>
        <div>
          <h2>Custom Color</h2>

          <div class="custom">
            체크박스<br />
            <input type="checkbox" checked />
            <br /><br />
            라디오 버튼 <br />
            <input type="radio" checked />
            <br /><br />
            범위 <br />
            <input type="range" />
            <br /><br />
            프로그래스바 <br />
            <progress />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
